<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florence MX Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Florence MX Registration</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div class="mb-3">
        <label for="bikeBrand" class="form-label">Bike Brand</label>
        <select class="form-select" id="bikeBrand" required>
          <option value="" selected disabled>Select Bike Brand</option>
          <option value="Yamaha">Yamaha</option>
          <option value="Kawasaki">Kawasaki</option>
          <option value="Honda">Honda</option>
          <option value="KTM">KTM</option>
          <option value="Husqvarna">Husqvarna</option>
          <option value="Gas Gas">Gas Gas</option>
          <option value="Sherco">Sherco</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <p>Select your skill level:</p>
      <div>
        <input type="radio" name="skill" value="Beginner" id="beginner" required>
        <label for="beginner">Beginner Class</label>
      </div>
      <div>
        <input type="radio" name="skill" value="C class" id="c" required>
        <label for="c">C-Class</label>
      </div>
      <div>
        <input type="radio" name="skill" value="B class" id="b" required>
        <label for="b">B-Class</label>
      </div>
      <div>
        <input type="radio" name="skill" value="A class" id="a" required>
        <label for="a">A-Class</label>
      </div>
      <div>
        <input type="radio" name="skill" value="AA class" id="aa" required>
        <label for="aa">AA-Class</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
    <div id="successMessage" class="mt-3 alert alert-success d-none">Registration successful!</div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
